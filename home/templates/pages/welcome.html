{% extends 'layouts/welcome_base.html' %}
{% load static %}

{% block body %} class="index-page bg-gray-200" {% endblock body %}

{% block content %}
<div class="page-header align-items-start min-vh-100" style="background-image: url('{% static 'img/background.jpg' %}');" data-bs-theme="dark">
  <span class="mask bg-gradient-dark opacity-6"></span>
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-6 col-md-8 col-12 mx-auto">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <h1 class="text-white font-weight-bolder text-center mt-2 mb-0">Welcome!</h1>
              <p class="text-white text-center">Sign in to continue or explore our features.</p>
            </div>
          </div>
          <div class="card-body">
            <form role="form" method="post" action="{% url 'home:login' %}" class="text-start">
              {% csrf_token %}
              <div class="input-group input-group-outline my-3">
                <input type="text" name="username" class="form-control" placeholder="Username">
              </div>
              <div class="input-group input-group-outline mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-check form-switch d-flex align-items-center mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
              </div>
              <p class="mt-4 text-sm text-center">
                Don't have an account? 
                <a href="{% url 'home:signup' %}" class="text-primary text-gradient font-weight-bold">Sign up</a>
              </p>
              <hr class="horizontal dark mt-0 mb-3">
              <div class="text-center">
                <a href="{% url 'home:home' %}" class="btn btn-outline-primary w-100 mb-0">Explore Features</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
